<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title> P2P Videocall</title>
        <link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

            video {
                     width:100%;
                     height:100%;
                  }

    <body>
        <div class="container">
        <button onclick = "connect();" class="btn btn-primary m-3"> Connect to server <i class="fas fa-plug"></i></button>
        <div id="otherClients" class=" my-3"> Peers:</div>
        
            <div class="row">
                
            <div class="divHolder col-12 col-sm-6 mb-3">
                <p class="text-left text-primary"> your video :</p>
              <video autoplay="autoplay" class="easyrtcMirror" id="selfVideo" muted="muted" volume="0" ></video>
              
            </div>
       
            <div class="divHolder col-12 col-sm-6">
                <p class="text-left text-primary "> friends video :</p>
              <video autoplay="autoplay" id="callerVideo1"></video>
            </div>
            </div>
        </div>
